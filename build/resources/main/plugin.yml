name: ArtaphyCore
version: '1.0.0-SNAPSHOT'
main: org.artaphy.artaphyCore.ArtaphyCore
api-version: '1.21'
load: STARTUP
authors: [ Artaphy ]
commands:
  anvil:
    description: Open an anvil
    usage: /<command> [player]
    aliases: [ av ]

  enchanting:
    description: Open an enchanting table
    usage: /<command> [player]
    aliases: [ etable , et ]

  enderchest:
    description: Open your or another player's ender chest
    usage: /<command> [player]
    aliases: [ ec ]

  feed:
    description: Restore hunger and optionally saturation for yourself or another player
    usage: /<command> [player] [-sat]

  fly:
    description: Toggle flight mode for yourself or another player
    usage: /fly [player] [-on|-off]

  flyspeed:
    description: Set flying speed for yourself or another player
    usage: /<command> <0-10> [player]

  heal:
    description: Restore health for yourself or another player
    usage: /<command> [player]

  speed:
    description: Set walking speed for yourself or another player
    usage: /<command> <0-10> [player]

  suicide:
    description: Kill yourself or another player
    usage: /<command> [player]

  workbench:
    description: Open a workbench
    usage: /<command> [player]
    aliases: [ craft ]